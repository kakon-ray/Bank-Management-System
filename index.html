<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-4xl text-center font-bold mt-7">
        Welcome To <span class="text-lime-700"> JavaScript Bank</span>
      </h1>
    </header>
    <main>
      <section class="form mt-5 w-72 mx-auto bg-lime-500 rounded">
        <h1 class="text-2xl text-center font-bold p-5">Please Login</h1>
        <form action="" class="p-10 mx-auto">
          <input
            class="shadow appearance-none border rounded w-full my-2 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="username"
            type="text"
            placeholder="Username"
          />
          <input
            class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            id="password"
            type="password"
            placeholder="Password"
          />
          <button
            class="bg-slate-200 px-5 py-2 rounded text-lime-600 font-semibold mx-auto"
            id="button"
          >
            Submit
          </button>
        </form>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
